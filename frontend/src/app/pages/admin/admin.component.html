<div class="container">
    <h2>Add Movie</h2>
    <form [formGroup]="newFilm" (ngSubmit)="addMovie()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" formControlName="title"  required>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="url" class="form-control" id="image" formControlName="image"  required>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" class="form-control" id="year" formControlName="year" required>
      </div>
      <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" class="form-control" id="director" formControlName="director" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" formControlName="category" required>
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis:</label>
        <textarea class="form-control" id="synopsis" formControlName="synopsis" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-add-movie">Add Movie</button>
    </form>
    </div>
